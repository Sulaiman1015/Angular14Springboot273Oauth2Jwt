
<!--主体-->
<section id="content">
  <!--头部-->
  <div class="content-header clearfix">
    <a href="javaScript:;" class="current">Sing in</a>
    <a href="javaScript:;" >Sing up</a>
  </div>
  <!--内容-->
  <div class="content-body">
    <div class="dom" style="display: block">
      <form action="">
        <div class="s1">
          <h4>Account</h4>
          <input type="text" name="user" placeholder="Please enter username or your email">
        </div>
        <div class="s1">
          <h4>Password</h4>
          <input type="text" name="pwd" placeholder="Please enter your password ">
        </div>
        <div class="s2">
          <input type="checkbox">
          <span>&nbsp;Remember me</span>
          <a href="#" >Forgot password?</a>
        </div>

        <input type="submit" value="Sign in" class="btn">
      </form>
    </div>
    <div class="dom">
      <form action="">
        <div class="s1">
          <h4>Your emeil</h4>
          <input type="text" name="phone" placeholder="Please enter your email">
        </div>
        <div class="s1">
          <h4>Username</h4>
          <input type="text" name="user" placeholder="Please enter your username">
        </div>
        <div class="s1">
          <h4>Password</h4>
          <input type="password" name="password" placeholder="Please enter your password">
        </div>
        <input type="submit" value="Sign up" class="btn">
      </form>
      </div>
  </div>
</section>
